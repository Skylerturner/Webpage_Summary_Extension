<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Article Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- NLP Analysis Section -->
  <div class="section">
    <h2>Basic NLP Insights</h2>
    <button id="analyzeBtn">Analyze</button>

    <p>Word count: <span id="wordCount">-</span></p>
    <p>Reading time: <span id="readingTime">-</span></p>
    <p>Top keywords: <span id="topKeywords">-</span></p>
    <p>
      Sentiment: <span id="sentimentScore">-</span> 
      <span id="sentimentLabel" class="context-label"></span>
    </p>
    <p>
      Subjectivity: <span id="subjectivityScore">-</span> 
      <span id="subjectivityLabel" class="context-label"></span>
    </p>
  </div>

  <!-- Model Info -->
  <div class="section">
    <h2>AI Model</h2>
    <p>Model: <strong>DistilBART-CNN</strong></p>
    <p class="model-info">Fast, private summarization running locally in your browser</p>
  </div>

  <!-- Summarization Section -->
  <div class="section">
    <button id="generateSummary">Summarize</button>
  </div>
  
  <!-- Progress Bar (Hidden by default) -->
  <div class="section hidden" id="progressSection">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="progressText" class="progress-text">Initializing...</p>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <div id="summary">Press "Summarize" to see output.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
