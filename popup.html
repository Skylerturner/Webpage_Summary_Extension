<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Article Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- NLP Analysis Section -->
  <div class="section">
    <h2>Basic NLP Insights</h2>
    <button id="analyzeBtn">Analyze</button>

    <p>Word count: <span id="wordCount">-</span></p>
    <p>Reading time: <span id="readingTime">-</span></p>
    <p>Top keywords: <span id="topKeywords">-</span></p>
    <p>
      Sentiment: <span id="sentimentScore">-</span> 
      <span id="sentimentLabel" class="context-label"></span>
    </p>
    <p>
      Subjectivity: <span id="subjectivityScore">-</span> 
      <span id="subjectivityLabel" class="context-label"></span>
    </p>
  </div>

  <!-- LLM Settings -->
  <div class="section">
    <h2>Model Source</h2>
    <label for="sourceSelect">Select source:</label>
    <select id="sourceSelect">
      <option value="Default">Default (transformers.js)</option>
      <option value="Local">Local (Ollama)</option>
      <option value="Online">Online (Personal API Key)</option>
    </select>
  </div>

  <div class="section hidden" id="providerSection">
    <label for="providerSelect">Select provider:</label>
    <select id="providerSelect"></select>
  </div>

  <div class="section hidden" id="localSection">
    <label for="localBackendSelect">Select local backend:</label>
    <select id="localBackendSelect"></select>
  </div>

  <div class="section hidden" id="apiKeySection">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="section">
    <label for="modelSelect">Select model:</label>
    <select id="modelSelect"></select>
  </div>

  <!-- Summarization Section -->
  <div class="section">
    <button id="generateSummary">Summarize</button>
  </div>
  
  <!-- Progress Bar (Hidden by default) -->
  <div class="section hidden" id="progressSection">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="progressText" class="progress-text">Initializing...</p>
  </div>
  
  <div class="section">
  <label>
    <input type="checkbox" id="reduceStopwords">
    Reduce stopwords before sending text to LLM (experimental)
  </label>
</div>

  <div class="section">
    <h2>Summary</h2>
    <div id="summary">Press "Summarize" to see output.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
