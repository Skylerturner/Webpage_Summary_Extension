<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Article Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- NLP Analysis Section -->
  <div class="section">
    <h2>Basic NLP Insights</h2>
    <button id="analyzeBtn">Analyze</button>

    <p>Word count: <span id="wordCount">-</span></p>
    <p>Reading time: <span id="readingTime">-</span></p>
    <p>Top keywords: <span id="topKeywords">-</span></p>
    <p>Sentiment score: <span id="sentimentScore">-</span></p>
    <p>Subjectivity score: <span id="subjectivityScore">-</span></p>
  </div>

  <!-- LLM Settings -->
  <div class="section">
    <h2>Model Source</h2>
    <label for="sourceSelect">Select source:</label>
    <select id="sourceSelect">
      <option value="Default">Default (transformers.js)</option>
      <option value="Local">Local (Ollama)</option>
      <option value="Online">Online (Personal API Key)</option>
    </select>
  </div>

  <div class="section" id="providerSection">
    <label for="providerSelect">Select provider:</label>
    <select id="providerSelect">
      <!-- Populated dynamically -->
    </select>
  </div>

  <div class="section" id="localSection" style="display:none">
    <label for="localBackendSelect">Select local backend:</label>
    <select id="localBackendSelect">
      <!-- Populated dynamically -->
    </select>
  </div>

  <div class="section" id="apiKeySection">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="section">
    <label for="modelSelect">Select model:</label>
    <select id="modelSelect">
      <!-- Populated dynamically -->
    </select>
  </div>

  <!-- Summarization Section -->
  <div class="section">
    <button id="generateSummary">Summarize</button>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <div id="summary">Press "Summarize" to see output.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
